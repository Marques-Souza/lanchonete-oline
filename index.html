<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/assets/logo.png" type="logo" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Lanchonete</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <nav class="nav">
          <a href="#" class="logo">
            <img src="/assets/logo.png" alt="Logo" />
          </a>
          <button class="hamburger"></button>
          <ul class="nav-list">
            <li>
              <a href="#hamburgers"
                ><i class="fa-solid fa-burger"> Hamburgers</i></a
              >
            </li>
            <li>
              <a href="#pizzas"
                ><i class="fa-solid fa-pizza-slice"> Pizzas</i></a
              >
            </li>
            <li>
              <a href="#hotdogs"><i class="fa-solid fa-hotdog"> HotDogs</i></a>
            </li>
            <li>
              <a href="#drinks"
                ><i class="fa-solid fa-wine-glass"> Drinks</i></a
              >
            </li>
            <li>
              <a id="cart"
                ><i class="fa-solid fa-cart-plus cart"></i>
                <span class="notification"></span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </main>

    <div id="categories-container">
      <div id="hamburgers"></div>
      <div id="pizzas"></div>
      <div id="hotdogs"></div>
      <div id="drinks"></div>
    </div>

    <div class="cart-container">
      <div class="cart-shopping">
        <h3>Meu carrinho</h3>
        <button id="close"><i class="fa-solid fa-right-to-bracket"></i></button>
      </div>
      <ul class="cart-items"></ul>

      <div class="total">
        <p>Total:</p>
        <p>
          Endereço:
          <input
            class="endereco"
            type="text"
            placeholder="Digite seu endereço"
            id="adress"
          />
        </p>
        <p id="adresswarning">Digite seu endereço</p>
      </div>
      <button class="finalizar" id="finalizarPedido">Finalizar compra</button>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script src="/js/script.js"></script>
</html>
